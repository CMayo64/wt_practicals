<!doctype html>
<html>
    <head>
        <title>HTML - Form </title>
        <meta charset="utf-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form_css.css">
        <meta name="description" content="Session 8 form task">
    </head>
    <body>
        <h1> Travel Survey</h1>
        <form id="travel_info">
        
        <!-- Personal Information  -->
         <fieldset>
             <legend> Name </legend>
            <p></p>
            <label> First Name(*): </label> <input type="text" name="first_name" required>
            <p></p>
            <label> Last Name(*):   </label> <input type="text" name="last_name" required>
        </fieldset>

        <!-- Contact Information --> 
        <p></p>  
        <fieldset> 
            <legend> Contact Information </legend>
            <label> Address Line 1(*): </label> <input type="text" name="address_1" required>
            <p></p>
            <label> Post Code(*): </label> <input type="text" name="post_code" required>
            <p></p>
            <label> Phone Number1(*): </label> <input type="tel" name="phone1" required>
            <p></p>
            <label> Phone Number2": </label><input type="tel" name="phone2">
            <p></p>
            <label> Email(*): </label> <input type="email" name="address_1" required>
        </fieldset>
            
        <!-- Travel  Information --> 
        <fieldset> 
            <legend> Travel Information </legend>
            <p></p>
            <label> How do you normally travel to university?</label>
            <p></p>
            <input type="radio" name="transport_method" value="drive"> Drive
            <p></p>
            <input type="radio" name="transport_method" value="public"> Public transport
            <p></p>
            <input type="radio" name="transport_method" value="public"> Walk
            <p></p>
            <label> How long does it take you to travel in? </label>
            <select name="travel_time">
                <option value="10">0 - 10 mins</option>
                <option value="20">10 - 20 mins</option>
                <option value="30">20 - 30 mins</option>
                <option value="30+">30 mins +</option>
            </select>
        </fieldset>  

        <!--  Declaration  -->        
            <p></p>
        <fieldset> 
            <legend> Declaration </legend>
            <label> Are you happy for us to email you</label>
                <input type="radio" name="yes" value="yes"> Yes
                <input type="radio" name="no" value="no">No
        </fieldset>

        <!-- Submit button -->   
            <p></p>         
            <input type="submit">   
        </form>
    </body>
</html>
