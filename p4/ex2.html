<html>
    <head>
        <title>JavaScript Page</title>
    </head>
    <body>

        <!-- Gets input off of the user in a box titled name -->
        <input placeholder="name" >

        <script type="text/javascript">
        //Set up my variables
        var name;
        var age;
        var yourLocation;

        //Assign values
        name = "Charlie";

        //Age is integer so don't use ""
        age = 19;

        yourLocation = "Fareham";

        //Simple code to demonstrate output
        document.write("<p> Your name: " + name + "</p>" );
        document.write("<p> Your age: " + age + "</p>" );
        document.write("<p> Your location: " + yourLocation + "</p>" );

        </script>
    </body>
</html>
